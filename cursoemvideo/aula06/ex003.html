<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Cursoemvideo</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Se livrando da maldição -->
    <p>Já me livrei da maldição</p> 
    <script>
       let n1 = Number(window.prompt('Digite um número: ')); // string
       let n2 = Number(window.prompt('Digite outro número: ')); // string
       let soma = n1 + n2;
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`); //Concatenação
       // (number + number) para adição 
       // (string + string) para concatenação
    </script>
</body>
</html>
